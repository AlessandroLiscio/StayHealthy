<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="login-clean" style="background-color:rgb(255,255,255);">
        <div class="form">
            <h2 class="sr-only">
                Login Form
            </h2>
            <div class="illustration">
                <img src="../../assets/img/logo.jpeg">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="onLogIn()">
                    Log In
                </button>
            </div>
            <p>{{authResponse}}</p>
            <a href="#" class="forgot">
                Forgot your username or password?
            </a>
        </div>
    </div>
</body>
</html>
