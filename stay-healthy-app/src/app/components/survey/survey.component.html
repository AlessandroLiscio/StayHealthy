<body class="component text-center">
    <div *ngIf="!isLoadingCompleted" class="status">
        <p >{{loadingStatus}}</p>
    </div>
    <div *ngIf="isLoadingCompleted && sendingStatus != 'SENT'">
        <h3>{{survey.title}}</h3>
        <div *ngFor="let question of survey.questions">
            <p>{{question.title}}</p>
            <table>
                <tr>
                    <td *ngFor="let choice of question.choices">
                        <img src="{{choice.image}}" (click)="setValue(question, choice)">
                    </td>
                </tr>
            </table>
        </div>
        <button id="miband_button" class="btn btn-default" (click)="submit()">Invia</button>
        
    </div>
    <p *ngIf="sendingStatus != 'NOT_SENT'">{{sentStatus}}</p>
</body>
